<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- custom css starts here -->
        <link rel="stylesheet" href="./styles.css">
        <!-- custom css ends here -->
        <!-- Lato font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
            rel="stylesheet">
            <!-- end of Lato -->
        <!-- Montserrat font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@400;500;700;800&display=swap"
            rel="stylesheet">
        <!-- end of Montserrat -->
        <title>AMG Central Catholic</title>
    </head>
    <body>

        <!-- start of hero section -->
        <div class="hero">
            <div class="hero-wrapper">
                <img class="hero-img" src="./assets/building_front.jpg" height="600">
                    <div class="hero-text">
                        <div class="text-container">
                            <h2>Rooted in tradition, building for the future</h2>
                            <p class="lato">It's out time to help shape the future.</p>
                        </div>
                    </div>
                </img>
            </div>
        </div>
        <!-- end of hero section -->

        <!-- start of content section -->
        <div class="content-wrapper">
            <div class="content" id="fancy-text">
                <div class="content-item">
                    <p class="dot"></p>
                    <h3>Campaign Goal</h3>
                    <p class="fancy fade" id="fancy">$12</p>
                    <p>MILLION</p>
                </div>
                <div class="content-item">
                    <p class="dot"></p>
                    <h3>Convocation Center</h3>
                    <p class="fancy1 fade" id="fancy1">40,000</p>
                    <p>SQ.FT</p>
                </div>
                <div class="content-item">
                    <p class="dot"></p>
                    <h3>Serving San Antonio</h3>
                    <p class="fancy2 fade" id="fancy2">165</p>
                    <p>YEARS</p>
                </div>

            </div>
        </div>
        <!-- end of content section -->

        <!-- custom js starts here -->
        <script src="./scripts.js"></script>
        <!-- custom js ends here -->
    </body>
</html>
